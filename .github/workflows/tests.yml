name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ python3-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools numpy
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build C++ extension
        run: |
          python setup.py build_ext --inplace

      - name: Install package
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v --cov=tensorax --cov-report=xml --cov-report=term

  test-cuda:
    name: Test with CUDA
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:11.8.0-devel-ubuntu22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-dev build-essential g++ git

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install setuptools numpy
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build C++ extension with CUDA
        run: |
          CUDA_HOME=/usr/local/cuda python3 setup.py build_ext --inplace

      - name: Install package
        run: |
          pip install -e .

      - name: Check CUDA availability
        run: |
          python3 -c "from tensorax import Tensor; print(f'CUDA available: {Tensor.cuda_is_available()}')"

      - name: Run tests (CPU only in CI)
        run: |
          pytest tests/ -v

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -r requirements.txt

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  status:
    name: Test Status Summary
    runs-on: ubuntu-latest
    needs: [test, test-cuda, build]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Test Status: ${{ needs.test.result }}"
          echo "CUDA Test Status: ${{ needs.test-cuda.result }}"
          echo "Build Status: ${{ needs.build.result }}"

          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-cuda.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          else
            echo "✅ All checks passed!"
          fi
