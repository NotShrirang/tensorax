name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ python3-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build C++ extension
        run: |
          python setup.py build_ext --inplace

      - name: Install package
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v --cov=tensora --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-cuda:
    name: Test with CUDA
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:11.8.0-devel-ubuntu22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-dev build-essential g++ git

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build C++ extension with CUDA
        run: |
          CUDA_HOME=/usr/local/cuda python3 setup.py build_ext --inplace

      - name: Install package
        run: |
          pip install -e .

      - name: Check CUDA availability
        run: |
          python3 -c "from tensora import Tensor; print(f'CUDA available: {Tensor.cuda_is_available()}')"

      - name: Run tests (CPU only in CI)
        run: |
          pytest tests/ -v

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check code formatting with Black
        run: |
          black --check tensora/ tests/ --exclude '/(\.git|\.venv|build|dist|\.eggs)/'

      - name: Check import sorting with isort
        run: |
          isort --check-only tensora/ tests/

      - name: Lint with flake8
        run: |
          flake8 tensora/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 tensora/ tests/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check documentation files exist
        run: |
          test -f README.md
          test -f docs/GUIDE.md
          test -f docs/ARCHITECTURE.md
          test -f docs/DEVELOPMENT.md
          test -f ROADMAP.md
          echo "✅ All documentation files present"

      - name: Check links in README
        run: |
          grep -o '\[.*\](.*)' README.md || echo "No links found"
          echo "✅ README checked"

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -r requirements.txt

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  status:
    name: Test Status Summary
    runs-on: ubuntu-latest
    needs: [test, test-cuda, lint, docs, build]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Test Status: ${{ needs.test.result }}"
          echo "CUDA Test Status: ${{ needs.test-cuda.result }}"
          echo "Lint Status: ${{ needs.lint.result }}"
          echo "Docs Status: ${{ needs.docs.result }}"
          echo "Build Status: ${{ needs.build.result }}"

          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.docs.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          else
            echo "✅ All checks passed!"
          fi
